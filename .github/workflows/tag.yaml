name: Tag

on:
  push:
    branches:
      - chore/tag_with_gradle
#      - main

jobs:
  get-project-version:
    runs-on: ubuntu-latest
    outputs:
      project-version: ${{ steps.get-version.outputs.version }}
    steps:
      - id: checkout
        uses: actions/checkout@v3
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: 17
      - id: get-version
        run: echo "version=$(./gradlew --no-daemon -q printVersionName)" >> "$GITHUB_OUTPUT"
  tag-new-version:
    needs: get-project-version
    uses: seamuslowry/workflows/.github/workflows/tag.yml@chore/tag_improvements
    with:
      custom-tag: ${{ needs.get-project-version.outputs.project-version }}
      dry-run: true
    secrets:
      gh_token: ${{ secrets.GITHUB_TOKEN }}
